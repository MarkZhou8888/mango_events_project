<html>
    <head>
        <title>Phone Book</title>
    </head>
    <body>
      <h1>Phone Book</h1>
      <div class="event-list">
        <ul>
          {% for event in events %}
            <li>{{ event.name }} - {{ event.data }}</li>
          {% endfor %}
        </ul>
        <a href='/input'>Add your phone number to the phone book!</a>
      </div>
    </body>
</html>
